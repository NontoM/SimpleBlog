{% extends 'base.html' %}
{% block title %} Edit Blog Post! {% endblock %}

{% block content %}

{% if user.is_authenticated %}
<h1>Edit Post...</h1>
<div class="form-group">
<form action="" method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit" class="bt btn-secondary">Edit</button>
</form>
</div>
{% else %}

You have to login to view this page.

{% endif %}

{% endblock %}
