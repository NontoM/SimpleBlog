{% extends 'base.html' %}
{% block title %} Delete Blog Post! {% endblock %}

{% block content %}

{% if user.is_authenticated %}
<h1>Delete Post...</h1>
<br><br>
<h3>Delete: {{post.title}}</h3>

    </form>
</div>
{% else %}

{% endif %}

{% endblock %}
